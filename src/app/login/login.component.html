<div class="wrapper fadeInDown">
  <div id="formContent">
    <h2 class="inactive underlineHover">Login </h2>

    <form #login="ngForm" (ngSubmit)="onSubmitLogin(login);" class="well">
        <div class="form-group">
            <p><strong>Email</strong></p>
            <input type="text" class="form-control" name="email" required ngModel >
        </div>
        <div class="form-group">
            <p><strong>Password</strong></p>
            <input type="password" minlength = 4 class="form-control" name="password" required ngModel >
        </div>
        <button type="submit" class="btn btn-success">login</button>
      </form>
    </div>
  </div>
